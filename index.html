<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>github-layout</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://kit.fontawesome.com/4f613e5dc7.js"
            crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@300;400&family=Source+Sans+3:wght@500&family=WindSong:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="header-outer text-bg-dark">
    <div class="container">
        <div class="logo-box">
            <div class="top-logo">
                <i class="fa-brands fa-github icon" style="color: #ffffff"></i>
                <p class="logo">Github Finder</p>
            </div>
    </div>
</div>
    <div class="container-outer">
        <div class="container">
            <form id="form">
                <div class="input-outer">
                    <img
                            src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-256.png"
                            alt="magnifier"
                            class="magnifier1"
                    />
                    <input
                            type="text"
                            class="input-1"
                            id="searchUser"
                            placeholder="Search Github profile"
                    />
                </div>
            </form>
        </div>
    </div>

    <div class="main-body-outer">
        <div class="container">
            <main id="main1"></main>
            <main id="main2"></main>

            </div>


        </div>

    </div>

    <script
            src="https://kit.fontawesome.com/4f613e5dc7.js"
            crossorigin="anonymous"
    ></script>
<script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"
></script>


<script src="script.js"></script>
</body>
</html>
